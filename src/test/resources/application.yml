spring:
  datasource:
    url: jdbc:h2:mem:powerup;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  # Deshabilitar verificación de compatibilidad Spring Cloud/Boot
  cloud:
    compatibility-verifier:
      enabled: false

# Desactivar Swagger en pruebas para agilizar el contexto
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Placeholders requeridos por OpenApiConfiguration en pruebas
appdescription: "API PowerUp (tests)"
appversion: "0.0.0-test"

# Configuración de Feign para tests
feign:
  clients:
    users-service:
      url: http://localhost:8081

# JWT para tests
jwt:
  secret: test-secret-for-hexagonal-architecture-microservices
  expiration: 86400000
